                <h1>Para Vender Cadastre-se </h1>
                <div class="row">
                            
        <form name="frmCadastro" action="sucesso.html" method="get">
            <div>
                <label>Nome</label> 
                <input type="text" name="nome" placeholder="Nome Completo" style="width:400px" required />
            </div>
            <div>
                <label>Idade</label>
                <input type="number" name="idade" min="18" max="80" />
            </div>
            <div>
                <label>Data de Nascimento</label>
                <input type="date" name="dtNascimento" />
            </div>
            <div>
                <label>e-Mail</label>
                <input type="email" name="email" />
            </div>
            <div>
                <label>CPF ou CNPJ</label>
                <input type="number" name="number" />
            </div>
            <div>
                <br>
                <label>Gênero</label><br />
                <label>
                    <input type="radio" name="sexo" value="M" /> Masculino 
                </label><br />
                <label>
                    <input type="radio" name="sexo" value="F" /> Feminino 
                </label><br />
                <label>
                    <input type="radio" name="sexo" value="" /> Outros 
                </label>
                <br>
            </div>
            
            <div>
                <br>
                <label>Categoria Dos Seus Protutodos</label>
                <select name="curso">
                    <option value="CD">Casa e decoracao</option>
                    <option value="IF">Infotmatica</option>
                    <option value="JB">Jogos e Brinquedos</option>
                    <option value="AE">Artigos Esportivos</option>
                    <option value="OU">Outros</option>
                </select>
            </div>
            <div>
                <br>
                <label>Comentários</label><br />
                <textarea name="comentarios" cols="80" rows="10"></textarea>
            </div>
            <div>
                <input class="btn btn-dark" type="reset" value="Apagar" />
                <input class="btn btn-dark" type="submit" value="Enviar" />
            </div>
